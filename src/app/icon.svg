<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="aumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle with golden gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#aumGradient)"/>
  <!-- Aum symbol (ॐ) in white/light color for contrast -->
  <text x="50" y="72" font-family="serif" font-size="65" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.95">ॐ</text>
</svg>
